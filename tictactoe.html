<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="tictactoeStyle.css">

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game!</title>
  </head>
  <body>
    <h1>Welcome To the Tic Tac Toe Game!</h1>
      <p id="controlPanel">
        <button type="button" class="btn btn-primary">RestartGame</button>
      </p>
      <p id="gameBoardPanel">
        <table align="center" id="gameBoard">
          <tr>
            <td id="cell1" class="boardCell"></td>
            <td id="cell2" class="boardCell"></td>
            <td id="cell3" class="boardCell"></td>
          </tr>
          <tr>
            <td id="cell4" class="boardCell"></td>
            <td id="cell5" class="boardCell"></td>
            <td id="cell6" class="boardCell"></td>
          </tr>
          <tr>
            <td id="cell7" class="boardCell"></td>
            <td id="cell8" class="boardCell"></td>
            <td id="cell9" class="boardCell"></td>
          </tr>
        </table>
      </p>
  </body>
  <script src="tictactoeJS.js">
  </script>
</html>
